<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Freak</title>
    <link rel="stylesheet" type="text/css" href="Gym.css/GymFF.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <header class=" header">
        <!--Left box for logo-->
        <div class="left">
            <img src="Gym.css/GymPics/gym logo.png" alt="FF logo">
        </div>
        <!--Mid box for navbar-->
        <div class="mid">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Fitness Calculator</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <!--Right box for buttons-->
        <div class="right">
            <a class="btn" href="#">Call Us Now</a>
            <a class="btn" href="#">Email us</a>
        </div>
    </header>
    <form method="post" action="#" class="contact-form">
        <div class="container">
            <h1>Join the Best Gym of JSR Now</h1>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Your Name please" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Your Age please" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Your Gender please" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Your Locality please" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Your Email Id please" required>
            </div>
            <div class="form-group">
                <input type="text" name="name" id="name" placeholder="Your Phone Number please" required>
            </div>
            <a class="btn" href="#">Submit</a>
        </div>
    </form>

</body>

</html>
